<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mindroom Student Ideas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="blanket">
		<div class="centrr">
			<form id="login_form">
				<div class="pad-vertical">
					<div>
						<label class="label" for="username">Username</label>
						<input class="input" type="text" id="username" name="username">
					</div>
					<div>
						<label class="label" for="password">Password</label>
						<input class="input" type="password" id="password" name="password" >
					</div>
				</div>
				<input class="button" type="submit" id="login_button" value="login">
			</form>
		</div>
	</div>

	<input type="submit" id="logout_button" value="logout">


	<ul id="ideas"></ul>

	<form>
		<input type="text" id="idea_create" placeholder="New Idea">
	</form>

	
	<!-- add jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- add scripts -->
	<script type="text/javascript" src="javascript/crud.js"></script>
	<script type="text/javascript" src="javascript/authenticate.js"></script>
</body>
</html>
